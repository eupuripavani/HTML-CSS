<label for="colors"> Choose your favourite color:</label>

<label for="colors"> Favourite color name:</label>

  </datalist>
  	<br>
<label for="datalist"> Select Your Favourite pet:</label>
  <input type="datalist" name="pet" id="pet" list="pet names"> 
  <datalist id="pet names">
      <option value="Dog">
      <option value="Cat">
      <option value="Small Puppy">
      <option value="Parrots">
      <option value="Snake">
      <option value="Not a Pet lover">
